<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dwebchat</title>
  <link rel="stylesheet" href="dwebchat.css">
</head>
<body>
 <div id="dwebchat">
  <div id="dwebchatSidebar">


   <button id="createWindow">+</button>
  </div>
  <div id="dwebchatSidebarToggle">
   <button id="sidebarToggle">â—€</button>
  </div>
  <div id="dwebchatMain">
   <div id="messageArea"></div>
   <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>
   </div>
  </div>
 </div>

 <div id="prompt" style="display: none;">
  <div>
   <p>Enter name:</p>
   <input type="text" id="promptInput" autofocus>
   <button id="promptOk">OK</button>
   <button id="promptCancel">Cancel</button>
  </div>
 </div>

<script src="dwebchat.js"></script>
</body>
</html>
